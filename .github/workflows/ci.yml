name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  format_lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Deno
        uses: denoland/setup-deno@v1

      - name: Format
        run: deno task fmt_check

      - name: Format
        run: deno task lint
      
      - name: Check Valid Data
        run: deno run --allow-read ./_tools/check_valid_data.ts

      - name: Test
        run: deno task test
